<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mila</title>
    <link rel="shortcut icon" href="./img/favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.teal-green.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style/main.css">


    <!-- yandex -->

</head>

<body>

    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="#" class="mdl-layout-title">Player Mila</a href="#">
            </div>
            <!-- Tabs -->
            <div>
                <!-- Expandable Textfield -->


            </div>
            <div class="tabs">
                <div>
                    <a href="#" class="main">Main Choices</a>
                </div>
                <div>
                    <a href="#songs" class="songs">Songs</a>
                </div>
                <div>
                    <a href="#albums" class="albums">Albums</a>
                </div>
                <div>
                    <a href="#artists" class="artists">Artists</a>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer panelLeft">
            <span class="mdl-layout-title">Player Mila</span>
            <div class="point">
                <h2>Themes : </h2>
                <div class="divRadio">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                        <input type="radio" id="option-1" class="mdl-radio__button radio" name="options" value="1" checked>
                        <span class="mdl-radio__label">Teal</span>
                    </label>
                    <br>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                        <input type="radio" id="option-2" class="mdl-radio__button radio" name="options" value="2">
                        <span class="mdl-radio__label">Black and white</span>
                    </label>
                    <br>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                        <input type="radio" id="option-3" class="mdl-radio__button radio" name="options" value="3">
                        <span class="mdl-radio__label">Sand</span>
                    </label>

                </div>
            </div>
            <div class="afterPoint">
                Appearance will be preserved.
            </div>
        </div>

        <main class="mdl-layout__content mainContent2">

            <div class="mainContent column_count"></div>

            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                <div class="page-content start">
                    <!-- Your content goes here #scroll-tab-1 -->



                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                <div class="page-content">
                    <!-- Your content goes here -->

                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-3">
                <div class="page-content">
                    <!-- Your content goes here -->
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-4">
                <div class="page-content">
                    <!-- Your content goes here -->
                </div>
            </section>
        </main>

        <footer class="mdl-mini-footer footercli">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">
                    More Information :
                </div>
                <ul class="mdl-mini-footer__link-list">
                    <li>
                        <a href="#help">Help</a>
                    </li>
                    <li>
                        <a href="#author">Author</a>
                    </li>
                    <li>
                        <a href="#user">User Aggreemets</a>
                    </li>
                </ul>
            </div>

            <div class="mdl-mini-footer__middle-section">

                <!-- player -->
                <div class="material-icons play" onselectstart="return false">play_circle_filled</div>

                <div class="wrapperProgress">
                    <div class="progress">
                        <div class="progress_loaded"></div>
                        <div class="progress_current"></div>
                    </div>
                </div>
                <div class="duration">03:30</div>
                <div class="material-icons speaker">speaker</div>
                <input class="mdl-slider mdl-js-slider volume" type="range" min="0" max="100" value="100" tabindex="0">
                <div class="valueVolume">100</div>

                <div class="overlay"></div>
            </div>

            <div class="mdl-mini-footer__right-section">
                <div class="social">

                    <form action="http://twitter.com" target="_blank">
                        <button class="mdl-mini-footer__social-btn twitter"></button>
                    </form>
                    <form action="http://vk.com" target="_blank">
                        <button class="mdl-mini-footer__social-btn vk"></button>
                    </form>
                    <form action="http://github.com" target="_blank">
                        <button class="mdl-mini-footer__social-btn github"></button>
                    </form>
                </div>
            </div>
        </footer>
    </div>

    <!-- <script src="./MDL/material.min.js"></script> -->
    <script src="https://music.yandex.ru/api/audio/dist/index.min.js" type="javascript"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
    </script>
    <script src="https://music.yandex.ru/api/audio/dist/index.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>


</html>
